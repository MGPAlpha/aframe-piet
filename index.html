<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="components.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 0 0" cursor explosion-trigger></a-camera>

      <!-- Top row -->
      <a-box shrinker exploder position="-7.5 6 -10" rotation="0 0 0" scale="1 4 .1" color="#010406"></a-box>
      <a-box shrinker exploder position="-6 5.5 -10" rotation="0 0 0" scale="2 3 .1" color="#da2d17"></a-box>
      <a-box shrinker exploder position="-3.5 5.5 -10" rotation="0 0 0" scale="3 3 .1" color="#e1e0f0"></a-box>
      <a-box shrinker exploder position="-4.5 7.5 -10" rotation="0 0 0" scale="5 1 .1" color="#aeafc9"></a-box>
      <a-box shrinker exploder position="0 6.5 -10" rotation="0 0 0" scale="4 3 .1" color="#e1e0f0"></a-box>
      <a-box shrinker exploder position="0 4.5 -10" rotation="0 0 0" scale="4 1 .1" color="#dec46b"></a-box>
      <a-box shrinker exploder position="4 6.5 -10" rotation="0 0 0" scale="4 3 .1" color="#aeafc9"></a-box>
      <a-box shrinker exploder position="4 4.5 -10" rotation="0 0 0" scale="4 1 .1" color="#121f75"></a-box>
      <a-box shrinker exploder position="7 6 -10" rotation="0 0 0" scale="2 4 .1" color="#dec46b"></a-box>

      <!-- Second row -->
      <a-box shrinker exploder position="-7.5 .5 -10" rotation="0 0 0" scale="1 7 .1" color="#e1e0f0"></a-box>
      <a-box shrinker exploder position="-4.5 2 -10" rotation="0 0 0" scale="5 4 .1" color="#121f75"></a-box>
      <a-box shrinker exploder position="0 2 -10" rotation="0 0 0" scale="4 4 .1" color="#dec46b"></a-box>
      <a-box shrinker exploder position="4 2 -10" rotation="0 0 0" scale="4 4 .1" color="#aeafc9"></a-box>
      <a-box shrinker exploder position="6.5 -.5 -10" rotation="0 0 0" scale="1 9 .1" color="#da2d17"></a-box>
      <a-box shrinker exploder position="7.5 -.5 -10" rotation="0 0 0" scale="1 9 .1" color="#e1e0f0"></a-box>

      <!-- Third-ish row-->
      <a-box shrinker exploder position="-4.5 -1.5 -10" rotation="0 0 0" scale="5 3 .1" color="#010406"></a-box>
      <a-box shrinker exploder position="0 -1.5 -10" rotation="0 0 0" scale="4 3 .1" color="#e1e0f0"></a-box>
      <a-box shrinker exploder position="4 -2.5 -10" rotation="0 0 0" scale="4 5 .1" color="#010406"></a-box>

      <!-- Fourth-ish row-->
      <a-box shrinker exploder position="-6.5 -4.5 -10" rotation="0 0 0" scale="3 3 .1" color="#aeafc9"></a-box>
      <a-box shrinker exploder position="-3.5 -5 -10" rotation="0 0 0" scale="3 4 .1" color="#da2d17"></a-box>
      <a-box shrinker exploder position="0 -4 -10" rotation="0 0 0" scale="4 2 .1" color="#e1e0f0"></a-box>

      <!-- Last row -->
      <a-box shrinker exploder position="0 -6 -10" rotation="0 0 0" scale="4 2 .1" color="#121f75"></a-box>
      <a-box shrinker exploder position="4 -6 -10" rotation="0 0 0" scale="4 2 .1" color="#dec46b"></a-box>
      <a-box shrinker exploder position="7 -6.5 -10" rotation="0 0 0" scale="2 3 .1" color="#e1e0f0"></a-box>
      <a-box shrinker exploder position="-6.5 -7 -10" rotation="0 0 0" scale="3 2 .1" color="#e1e0f0"></a-box>
      <a-box shrinker exploder position="-1.5 -7.5 -10" rotation="0 0 0" scale="7 1 .1" color="#010406"></a-box>
      <a-box shrinker exploder position="4 -7.5 -10" rotation="0 0 0" scale="4 1 .1" color="#aeafc9"></a-box>



      <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-sky color="#333"></a-sky>
    </a-scene>
  </body>
</html>
